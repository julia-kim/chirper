<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head th:replace="fragments/components :: head"></head>
  <body>
    <div th:replace="fragments/components :: header"></div>
    <!-- User profile page begins -->
    <h2>
      Profile for <span th:text="${user.firstName}"></span>
      <span th:text="${user.lastName}"></span> -
      <span style="color: #00aced">
        @<span th:text="${user.username}"></span
      ></span>
    </h2>
    <h5>Joined <span th:text="${#dates.format(user.createdAt, 'MMMM dd, yyyy')}"></span></h5>
    <h3>Chirps</h3>	
    <div class="list-group" th:each="chirp:${chirpList}">
      <div class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
              <h5>@<span th:text="${chirp.user.username}"></span>
              <small th:text="${chirp.date}"></small></h5>
          </div>
  		<p class="mb-1" th:utext="${chirp.message}"></p>
      </div>
    </div>
    <div th:if="${not #lists.isEmpty(chirpList)}">
      <h3>Chirps</h3>
    </div>
    <div th:if="${#lists.isEmpty(chirpList)}">
      <h3>No Recent Chirps</h3>
    </div>
    <div th:replace="fragments/components :: scripts"/>
  </body>
</html>
