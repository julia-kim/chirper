<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:fragment="head">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/> 
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css"/>
  </head>
  <body>
    <header th:fragment="header" class="header">
      <nav class="navbar navbar-expand-lg border-bottom">
        <a class="navbar-brand" th:href="@{/}">Chirper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/new}">New Chirp</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tags}">Tags</a>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" style="pointer-events: none; color: #a9aaaa">
                @<span sec:authentication="name"></span>
              </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer class="footer text-center" th:fragment="footer">
      <p class="mb-0">&copy; 2020 Julia Kim</p>
    </footer>
    <div th:fragment="scripts" th:remove="tag">
      <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
      <script th:src="@{/js/custom.js}" type="text/javascript"></script>
    </div>
  </body>
</html>
