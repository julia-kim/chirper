<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments/components :: head"></head>
	<body>
		<div th:replace="fragments/components :: header"></div>
		<div class="container">
			<h2>
				Chirps containing #<span th:text="${tag}"></span>
			</h2>
			<div class="list-group" th:each="chirp:${chirpList}">
				<div class="list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-between">
						<a class="username" th:href="@{/users/} + ${chirp.user.username}">@<span
							th:text="${chirp.user.username}"></span></a>
						<small th:text="${chirp.date}"></small>
					</div>
					<p class="mb-1" th:utext="${chirp.message}"></p>
				</div>
			</div>
			<div th:if="${#lists.isEmpty(chirpList)}">
				<h3>No chirps contain this hashtag</h3>
			</div>
		</div>
	</body>
</html>
